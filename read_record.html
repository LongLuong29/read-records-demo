        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <button
            type="button"
            class="btn btn-danger"
            data-toggle="modal"

      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllRecords" onchange="selectAllRecords()" /></th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>

    <!-- Delete Selected Modal -->
    <div id="deleteSelectedModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete selected</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Do you want to delete all selected records?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              onclick="deleteSelected()"
            >
              Confirm
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Create Modal -->
    <div id="createModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Create Record</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="descriptionInput">Description</label>
              <input
                type="text"
                class="form-control"
                id="descriptionInput"
                placeholder="Enter description"
              />
            </div>
            <div class="form-group">
              <label for="priceInput">Price</label>
              <input
                type="number"
                class="form-control"
                id="priceInput"
                placeholder="Enter price"
              />
            </div>
            <div class="form-group">
              <label for="categoryInput">Category</label>
              <input
                type="text"
                class="form-control"
                id="categoryInput"
                placeholder="Enter category"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="saveData()"
              data-dismiss="modal"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
